<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let stairs = {
            stepCount: 0,
            up() {
                this.stepCount++;
                return this;
            },
            down() {
                this.stepCount--;
                return this;
            },
            displayStep() {
                alert(this.stepCount);
                return this;
            }
        };
        stairs.up().up().down().displayStep().down().displayStep(); 
    </script>
</body>

</html>
